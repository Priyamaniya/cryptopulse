<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example style.css">
    <title>Simple Carousel</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="images">
            <img src="image/flat-1.png" alt="Flat Landscapes 1">
            <img src="image/flat-3.png" alt="Flat Landscapes 3">
        </div>
        <div class="image-side">
          <img src="image/flat-2.png" alt="Digital Product 2">
        </div>
        <h3>Flat Landscapes</h3>
        <button>18 Items</button>
    </div>
    <div class="card">
        <div class="images">
            <img src="image/creative-1.png" alt="Creative Artwork 1">
            <img src="image/creative-3.png" alt="Creative Artwork 3">
        </div>
        <div class="image-side">
          <img src="image/creative-2.png" alt="Digital Product 2">
        </div>
        <h3>Creative Artwork</h3>
        <button>18 Items</button>
    </div>
    <div class="card">
        <div class="images">
            <img src="image/digital-1.png" alt="Digital Painting 1">
            <img src="image/digital-3.png" alt="Digital Painting 3">
        </div>
        <div class="image-side">
          <img src="image/digital-2.png" alt="Digital Product 2">
        </div>
        <h3>Digital Painting</h3>
        <button>18 Items</button>
    </div>
    <div class="card">
        <div class="images">
            <img src="image/Abstract Art-1.png" alt="Abstract Art 1">
            <img src="image/Abstract Art-3.png" alt="Abstract Art 3">
        </div>
        <div class="image-side">
          <img src="image/Abstract Art-2.png" alt="Digital Product 2">
        </div>
        <h3>Abstract Art</h3>
        <button>18 Items</button>
    </div>
    <div class="card">
        <div class="images">
            <img src="image/Digital Product-1.png" alt="Digital Product 1">
            <img src="image/Digital Product-3.png" alt="Digital Product 3">
        </div>
        <div class="image-side">
          <img src="image/Digital Product-2.png" alt="Digital Product 2">
        </div>
        <h3>Digital Product</h3>
        <button>18 Items</button>
    </div>
    <div class="card">
        <div class="images">
            <img src="image/Colorful Design-1.png" alt="Colorful Design 1">
            <img src="image/Colorful Design-3.png" alt="Colorful Design 3">
        </div>
        <div class="image-side">
          <img src="image/Colorful Design-1.png" alt="Digital Product 2">
        </div>
        <h3>Colorful Design</h3>
        <button>18 Items</button>
    </div>
</div>
    

</body>
</html>
