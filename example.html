<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example style.css">
    <title>Simple Carousel</title>
</head>
<body>
    
<section class="card">
  <div class="card-container">
    <!-- Card 1 -->
    <div class="profile-card">
      <div class="profile-banner" style="background-image: url('image/Subtract.png');"></div>
      <img src="image/creator-3.1.png" alt="Stive Machman" class="profile-image">
      <h3>Stive Machman</h3>
      <p class="profile-handle">@Stive.Lio</p>
      <div class="stats">
        <div class="stat">
          <p>Creators</p>
          <span>820</span>
        </div>
        <div class="stat">
          <p>Followers</p>
          <span>879,632</span>
        </div>
        <div class="stat">
          <p>Followed</p>
          <span>87,775</span>
        </div>
      </div>
      <button class="follow-btn">+ Follow</button>
    </div>

    <!-- Card 2 -->
    <div class="profile-card">
      <div class="profile-banner" style="background-image: url('background2.jpg');"></div>
      <img src="user2.jpg" alt="Jobanico Mina" class="profile-image">
      <h3>Jobanico Mina</h3>
      <p class="profile-handle">@Stive.Lio</p>
      <div class="stats">
        <div class="stat">
          <p>Creators</p>
          <span>820</span>
        </div>
        <div class="stat">
          <p>Followers</p>
          <span>879,632</span>
        </div>
        <div class="stat">
          <p>Followed</p>
          <span>87,775</span>
        </div>
      </div>
      <button class="follow-btn">+ Follow</button>
    </div>

    <!-- Card 3 -->
    <div class="profile-card">
      <div class="profile-banner" style="background-image: url('background3.jpg');"></div>
      <img src="user3.jpg" alt="Walter Russell" class="profile-image">
      <h3>Walter Russell</h3>
      <p class="profile-handle">@Stive.Lio</p>
      <div class="stats">
        <div class="stat">
          <p>Creators</p>
          <span>820</span>
        </div>
        <div class="stat">
          <p>Followers</p>
          <span>879,632</span>
        </div>
        <div class="stat">
          <p>Followed</p>
          <span>87,775</span>
        </div>
      </div>
      <button class="follow-btn">+ Follow</button>
    </div>
  </div>
</section>
</body>
</html>
